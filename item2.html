<html lang="th">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav>
        <div class="nav-left">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">cart</a></li>
                <li><a href="shipping.html">Shipping</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
        <div class="nav-center">
            <img src="img/logo.png" alt="Logo" class="logo">
        </div>
        <div class="nav-right">
            <input type="text" placeholder="search...">
        </div>
    </nav>



    <div class="product-container">
        <h1>สมุดโน้ตขนาด A5</h1>
        
        <div class="product-image">
            <img src="img/book2.png" alt="Product Image" width="400">
        </div>

        <div class="product-details">
            <p class="price">$49.99</p>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">

            <label for="color">Choose Color:</label>
            <select id="color" name="color">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
            </select>

            <button class="add-to-cart">Add to Cart</button>

            <div class="additional-info">
                <h3>สมุดโน้ตขนาด A5</h3>
                <p><span>จุดเด่น:</span> กระดาษหนา 80 แกรม ไม่ซึมหมึก, ปกแข็งทนทานและกันน้ำ ช่วยปกป้องเนื้อหาภายใน.</p>
                <p><span>รายละเอียด:</span> สมุดโน้ตขนาด A5  พิมพ์ลายโมเดิร์น จำนวน 80 แผ่น เนื้อกระดาษคุณภาพสูง ไม่ซึมหมึก เหมาะสำหรับใช้จดบันทึกหรือสเก็ตช์งาน.</p>
            </div>
        </div>
    </div>
</body>
</html>
