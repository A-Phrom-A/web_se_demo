<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Kab Shop</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">cart</a></li>
                <li><a href="shipping.html">Shipping</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>
        <div class="nav-center">
            <img src="img/logo.png" alt="Logo" class="logo">
        </div>
        <div class="nav-right">
            <input type="text" placeholder="Search...">
        </div>
    </nav>

    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="profile-info">
            <h3>Personal Information</h3>
            <form id="profileForm" action="update-profile.html" method="POST">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" value="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="john.doe@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" value="123-456-7890" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input id="address" name="address"  value="Main St, Anytown, Country"  required>
                </div>
                <!-- Centering the button -->
                <div class="form-group center-button">
                    <a href="update-profile.html" class="save-button">Save Changes</a>
                </div>
            </form>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
